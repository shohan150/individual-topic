<html lang="en" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <style data-styles="">
      ion-icon {
        visibility: hidden;
      }
      .hydrated {
        visibility: inherit;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Circular Navigation Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <ion-icon name="add-outline" role="img" class="md hydrated"></ion-icon>
      </div>
      <ul class="menu">
        <li style="--i: 1">
          <a href="#"
            ><ion-icon
              name="home-outline"
              role="img"
              class="md hydrated"
            ></ion-icon
          ></a>
        </li>
        <li style="--i: 2">
          <a href="#">
            <ion-icon
              name="camera-outline"
              role="img"
              class="md hydrated"
            ></ion-icon>
          </a>
        </li>
        <li style="--i: 3">
          <a href="#">
            <ion-icon
              name="person-outline"
              role="img"
              class="md hydrated"
            ></ion-icon>
          </a>
        </li>
        <li style="--i: 4">
          <a href="#">
            <ion-icon
              name="airplane-outline"
              role="img"
              class="md hydrated"
            ></ion-icon>
          </a>
        </li>
        <li style="--i: 5">
          <a href="#">
            <ion-icon
              name="mail-outline"
              role="img"
              class="md hydrated"
            ></ion-icon>
          </a>
        </li>
        <li style="--i: 6">
          <a href="#">
            <ion-icon
              name="key-outline"
              role="img"
              class="md hydrated"
            ></ion-icon>
          </a>
        </li>
      </ul>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
